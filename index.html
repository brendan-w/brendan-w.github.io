<!doctype html>
<html>

		<script type="text/javascript">!function e(t,a,i){function o(n,r){if(!a[n]){if(!t[n]){var l="function"==typeof require&&require;if(!r&&l)return l(n,!0);if(s)return s(n,!0);var c=new Error("Cannot find module '"+n+"'");throw c.code="MODULE_NOT_FOUND",c}var d=a[n]={exports:{}};t[n][0].call(d.exports,function(e){var a=t[n][1][e];return o(a?a:e)},d,d.exports,e,t,a,i)}return a[n].exports}for(var s="function"==typeof require&&require,n=0;n<i.length;n++)o(i[n]);return o}({1:[function(e,t){t.exports='<section><h2>ERROR: Page Not Found</h2><div class=row><div class=col><p>Something missing?</p><p>If you think there should be something here, drop a ticket in my GitHub issue tracker: <a href="https://github.com/brendan-w/portfolio/issues">https://github.com/brendan-w/portfolio/issues</a></p></div></div></section>'},{}],2:[function(e,t){t.exports='<section><h2>About Me</h2><div class=row><div class=col><p>Hi, I\'m Brendan.</p><p>I build things!<br>I <b>&lt;3</b> open source<br>I learned calculus for fun<br>I\'ve been fiddling with laser projectors since middle school<br>I\'m a glass worker at <a href="http://robinlehmanglass.com/">Robin Lehman Glass</a><br>I\'m working on my 3<sup>rd</sup> pipe organ (no joke)<br></p><p>I put most of these things onto the internet in the following locations:</p><ul><li><a href=https://github.com/brendan-w>GitHub</a></li><li><a href="https://brendanwhitfield.wordpress.com/">Blog</a></li><li><a href=https://www.linkedin.com/in/brendan-whitfield-3b87aa89>LinkedIn</a></li></ul><p>Publications:</p><ul><li><a href="https://fedoramagazine.org/open-source-black-boxes-radioactivity/">Open source, a black box, and radioactivity</a></li><li><a href="https://fedoramagazine.org/creating-laser-light-show-with-fedora/">Creating a laser light show with Fedora</a></li></ul></div><div class=col><img src=/assets/me.jpg></div></div></section>'},{}],3:[function(e,t){t.exports='<section id=binvis><h3>Binary Digraph Visualization</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>JavaScript</td></tr><tr><td>Run</td><td><a href="http://people.rit.edu/bcw7044/tools/binvis/">http://people.rit.edu/bcw7044/tools/binvis/</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/binvis>https://github.com/brendan-w/binvis</a></td></tr><tr><td>License</td><td>MIT</td></tr></table><p>It all started with this <a href=http://www.ted.com/talks/chris_domas_the_1s_and_0s_behind_cyber_warfare>TED talk by Chris Domas</a>. During the presentation, he shows some elegant visualizations of raw binary data. The first is digraph, with the value of any given byte (n) on the X-axis, and the value of the next byte (n+1) on the Y-axis. This creates a beautiful frequency map of the byte patterns in a given file, and it is remarkably good at distinguishing the file’s contents. Of course, this was simply too cool, and I <i>had</i> to make my own (visit the "Run" link). To use it, drag and drop your file into the page, and it will assemble your very own visualization.</p><p>Chris Domas has released a <a href=https://media.blackhat.com/bh-us-12/Arsenal/Domas/_cantor.dust_.7z.zip>demo</a> version of his software <a href=https://sites.google.com/site/xxcantorxdustxx/home>..cantor.dust..</a>. He also gave a very good <a href="https://www.youtube.com/watch?v=4bM3Gut1hIk">Derbycon talk</a>, where he goes into more detail about each visualization.</p><p>While my software is only a simple web app, I fully intend to continue exploring the topic of data visualization for reverse engineering. I am currently playing with <a href="http://www.openframeworks.cc/">openFrameworks</a> as a possible display framework for future iterations of this project.</p><p>The photo shown here is the visualization of a windows DLL (binary) file.</p></div><div class=col><img src="assets/projects/binvis_dll.png"></div></div></section><section id=openscope><h3>OpenScope</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Arduino, Processing, controlP5</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/openscope>https://github.com/brendan-w/openscope</a></td></tr><tr><td>Download</td><td><a href=https://github.com/brendan-w/openscope/releases/tag/v1.0>https://github.com/brendan-w/openscope/releases/tag/v1.0</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table><p>This is a software package for turning an Arduino into a cheap oscilloscope. The front-end is written in Processing, and provides controls for pin selection, triggering, and sample rate. Data is collected via the Arduino’s 6 ADC pins, and triggered/buffered on the chip. This allows for sample rates of up to 25kHz.</p><p>In order to achieve better results, it was necessary to process and buffer the signal on the Arduino itself. While this does present severe memory constrictions, it goes a long way to preserve the temporal consistency of the readings. Functions such as triggering (signal stabilization) can also be done on the Arduino, and serves to lighten the load on the serial connection. This alone dramatically increases the sample rate of the system. More speed was also coaxed out of the <code>analogRead()</code> by <a href="http://www.microsmart.co.za/technical/2014/03/01/advanced-arduino-adc/">adjusting prescale registers in the AVR</a>.</p><p>The interface is built with <a href="http://www.sojamo.de/libraries/controlP5/">controlP5</a> by Andreas Schlegel, and provides the basic tools of a standard oscilloscope. When changed, these settings are seamlessly uploaded to the Arduino for faster access.</p><p></p></div><div class=col><img src=/assets/projects/scope.png></div></div></section><section id=puzzle><h3>15-Puzzle Solver</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Actionscript 3</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/as3_15puzzle>https://github.com/brendan-w/as3_15puzzle</a></td></tr></table><p>This program allows the user to solve the classic 15 tile puzzle by hand, or have the computer find a solution. Solutions are generated using the A* search algorithm implemented with the Manhattan Distance heuristic. The solver explores each possible move, and then selects the move that is closest to a finished puzzle (as quantified by the Manhattan Distance). When a solved puzzle state has been reached, the solution is played back for the user to enjoy.</p><p>Of course, this algorithm quickly generates large tree structures that must be searched and traversed. For efficiency, this program maintains a hash table of nodes. This helps when checking for puzzle collisions, which prevents infinite cycles of moves from destroying the search. Due to the large process size, this program also self-regulates its search (iterations per time) so that the interface does not go unresponsive.</p></div><div class=col><img src="assets/projects/15puzzle.png"></div></div></section><section id=3d><h3>3D Graphics Engine</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Actionscript 3</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/as3_3d-graphics>https://github.com/brendan-w/as3_3d-graphics</a></td></tr></table><p>Built during my freshmen year of college, when they told me to do turtle graphics. Again. I thought that was boring, so I decided to teach myself the basics of 3D graphics instead.</p><p>Built and derived from scratch, this project uses a 2D turtle graphics system to render 3D objects. A system of classes representing 3D points, polygons and solids was created to represent the model. The original 2D Turtle class was extended with functions capable of drawing 3D objects. Upon startup, the application procedurally generates a unique fracture pattern for the glass, and renders it using my 3D-enhanced turtle.</p><p>On every frame of the animation, a rotation matrix is applied to slowly turn the model. The shading for each polygon is also recalculated to allow for a slight glint in the glass. This was done by computing the angle between each polygon\'s surface normal and the camera\'s forward vector. When drawing, the system also interpolates between vertices to allow for the slight curved lens distortion.</p></div><div class=col><img src="assets/projects/3d.png"></div></div></section><section id=optics><h3>Interactive Optics</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Actionscript 3</td></tr></table><p>This is an interactive book that teaches optics. Featuring a mock optical bench, the user can click &amp; drag lenses into a simulated beam of light. Once placed, the user can see how each lens deflects the rays. This provided several challenges, such as implementing Snells Law, and computing lens/ray intersections.</p><p>Each beam segment is simply a vector. Originating on the left side of the page, beam segments travel until they intersect with a lens. The vertical position of the intersection is calculated, along with the curvature at that point, and the beam is deflected according to Snell\'s Law.</p></div><div class=col><img src="assets/projects/optics.png"></div></div></section><section id=planetary><h3>Planetary</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Python, Pygame</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/planetary>https://github.com/brendan-w/planetary</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table><p>An application developed for the <a href="http://one.laptop.org/">OLPC</a> aimed to teach 4th graders about the planets and our solar system. With a quiz-based system, facts about the planets are gradually dispensed to the user as they answer questions correctly. This gradual progression helps prevent \\"information overload,\\" and ensure that the user has learned the existing content before advancing to more difficult concepts. Written with Python and Pygame, this application runs both on the OLPC, and as a standalone Pygame app.</p></div><div class=col><img src="assets/projects/planetary.png"></div></div></section><section id=synth><h3>Web Synth</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>JavaScript</td></tr><tr><td>Run</td><td><a href="http://people.rit.edu/bcw7044/tools/synth/">http://people.rit.edu/bcw7044/tools/synth/</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/web_synth>https://github.com/brendan-w/web_synth</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table><p>This is a web-based multi-track synthesizer. Using the classic grid style sequencer, the user is able to layer multiple melodies, each with settings for key, octave, scale, and wave type. A &lt;canvas&gt; in each track also displays the individual wave-forms.</p><p>Under the hood, this site makes heavy use of the Web Audio API. A signal chain composed of oscillators, gain nodes, and waveshaper nodes is used to create the audio. A master timer in the Main.js file advances the current beat on each track, and each track enables and disables the oscillators corresponding to the notes on the sequencer. In order to be polyphonic, each row of the sequencer (each pitch) has its own dedicated oscillator. When the user changes the key or the scale, all of the oscillators are set to new frequencies according to built in music theory functionality.</p></div><div class=col><img src="assets/projects/synth.png"></div></div></section><section id=asteroids><h3>Gravitational Asteroids</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>Java, Processing</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/processing_asteroids>https://github.com/brendan-w/processing_asteroids</a></td></tr></table><p>This game is a derivative of Asteroids, but with the twist of gravity. The planet in the middle of the screen generates a gravitational pull on the asteroids, bringing them into elliptical orbits. The player\'s objective (in addition to not getting hit), is to protect the planet from collisions.</p><p>Because gravity naturally produces stable orbits, a slight frictional force has been added to every asteroid. Over time, this causes the orbits to decay, resulting in collisions with the planet. Asteroids may also collide with one another. These collisions are perfectly elastic, and are influenced by the mass of each asteroid. Asteroids that are bounced or flung off screen are denoted by a red arrow that follows the object.</p></div><div class=col><img src="assets/projects/asteroids.png"></div></div></section><section id=ascii><h3>ASCII Art Painter</h3><div class=row><div class=col><table><tr><td>Technologies</td><td>JavaScript, jQuery</td></tr><tr><td>Run</td><td><a href="http://people.rit.edu/bcw7044/tools/ascii/">http://people.rit.edu/bcw7044/tools/ascii/</a></td></tr><tr><td>Source Code</td><td><a href=http://people.rit.edu/bcw7044/tools/ascii/draw.js>http://people.rit.edu/bcw7044/tools/ascii/draw.js</a></td></tr></table><p>This tool lets you draw ASCII Art. Simply by clicking and dragging, the tool will find the characters that most closely approximate the users gesture. Under the hood, the user is simply drawing 1px strokes onto a canvas. This canvas is then split into character sized segments, which are rendered to the individual characters you see on screen.</p><p>To convert between pixels and characters, the software compares image data to an internal data set representing the font. Things such as the bounding box and quadrant pixel densities are metrics used to select the nearest character. While the drawn image must be processed on the fly, the internal font data set was pre-computed using the same algorithms in Processing.</p></div><div class=col><img src="assets/projects/ascii.png"></div></div></section>'},{}],4:[function(e,t){t.exports='<section><h2>Beam Beats</h2><div class=row><table><tr><td>Technologies</td><td>openFrameworks, OpenCV, MIDI, Processing</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/beam-beats>https://github.com/brendan-w/beam-beats</a><br><a href=https://github.com/nickMinnoe/BeamBeatsVis>https://github.com/nickMinnoe/BeamBeatsVis</a><br><a href=https://github.com/YouMeKim/beam-beats>https://github.com/YouMeKim/beam-beats</a></td></tr><tr><td>Team Members</td><td><a href="http://courtneyboire.com/">Courtney Boire</a> <a href="http://www.ayechanpmoe.com/">Aye Chan Moe</a> <a href="http://www.nicoledombi.com/">Nicole Dombi</a> <a href="http://oxg7534.cias.rit.edu/#/">Olivia Grace</a> <a href="http://yumi-kim.me/">Yumi Kim</a> <a href=https://github.com/nickminnoe>Nick Minnoe</a> <a href="http://camrobinsondesign.com/">Cameron Robinson</a> <a href="http://maxwhitehead.com/">Max Whitehead</a></td></tr><tr><td>Role</td><td>Lead Developer and Hardware Engineer</td></tr><tr><td>License</td><td>MIT</td></tr></table></div><div class=row><div class=col><p>Beam Beats is a collaborative musical instrument that generates data visualizations of the users compositions. Using four beams of light as an interface, users are encouraged to experiment with the sound of an electric guitar, and to take home their visualizations as keepsakes from the experience. Prototyped for the <a href="http://rockhall.com/">Rock &amp; Roll Hall of Fame</a>, the instrument is designed to provide the sense of reckless creativity that has been so fundamental to the development of Rock &amp; Roll.</p></div><div class=col><p>As part of our research, our team of 6 designers and 3 developers took a trip to the Rock Hall. We were struck by the overwhelming amount of content consumption, and the corresponding lack of content creation. With hundreds of feet of glass cases, users never get the opportunity to touch and play with an instrument. With this problem in mind, we focused on creating a musically-reckless experience.</p></div></div><div class=row><img src=/assets/projects/beambeats_beauty.jpg></div><div class=row><div class=col><p>The instrument is operated by simply placing your hands in the beams. The vertical height of a user\'s hand corresponds to a six note pentatonic scale, and shaking horizontally will produce vibrato. Hands are detected with a computer vision system, which outputs <a href=https://en.wikipedia.org/wiki/MIDI>MIDI</a> data to a synthesizer and our custom visualization engine.</p></div><div class=col><p>The beams themselves are powered by two digital projectors, which provide simple in-beam animations to make the instrument more responsive. User\'s waving their hands through the beams will notice white string-like vibrations, designed to mimic genuine guitar strings.</p></div></div></section><section><h3>Gallery</h3><div class=row><div class=col><iframe src=https://player.vimeo.com/video/166989126 width=100% height=275 frameborder=0 webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div><div class=col><iframe src=https://player.vimeo.com/video/167090553 width=100% height=275 frameborder=0 webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div></div><div class=row><div class=col><img src=/assets/projects/beambeats_full.jpg></div><div class=col><img src=/assets/projects/beambeats_hand.jpg></div></div><div class=row><div class=col><img src=/assets/projects/beambeats_user_1.jpg></div><div class=col><img src=/assets/projects/beambeats_user_2.jpg></div></div></section><section><h3>Visualizations</h3><div class=row><div class=col><p>The music visualizations for Beam Beats are created in real time, from the same stream of MIDI data that is sent to the synthesizer. Notes are displayed as small squares on a polar plot, where radius is mapped to pitch, and angle is mapped to time. Each note is color coded to display which beam (and therefore, which person) played it. Users get one minute to perform music on the instrument, during which time, the visualization will complete one revolution, and create a finished image.</p><p>When visualizations are completed, they are sent to a server, and are posted on our website. When done, users can look up their visualizations by ID number, and have them emailed as keepsakes. During a demo at <a href="http://www.rit.edu/imagine/">Imagine RIT</a>, we collected 327 visualizations in a 7 hour period. A handful of them are shown below:</p></div><div class=col><iframe src=https://player.vimeo.com/video/168103716 width=100% height=275 frameborder=0 webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div></div><div class=row><img src=/assets/projects/beambeats_vis_THUMB.jpg full-src=/assets/projects/beambeats_vis.png></div></section><section><h3>Hardware Process</h3><div class=row><div class=col><p>Our team deliberated on various forms of musical instruments, from samplers to physical signal chains. We eventually landed on the idea of virtual guitar strings. The decision to use light as an interface came not only because it was cinematic, but because it offered us more expression from the user. Through basic gesture detection, a user\'s hand can control multiple aspects of the sound.</p><p>After much experimentation, we settled on using digital projectors as the light sources for our beams. With some careful optics, a single projector can be collimated, and made to power multiple beams. This gives us full color and animation control over each beam.</p><p>In order to display animations within the beams, it is also necessary to use some form of fog. For Beam Beats, we chose to use CO2 fog because it remains quite localized. This allows Beam Beats to be used indoors without disabling fire alarms. The fog is generated by immersing a block of dry-ice in warm water. By carefully regulating the submersion of the block, and the temperature of the water, the effect is modestly controllable.</p></div><div class=col><img src=/assets/projects/beambeats_sketch.jpg><p>Original Beam Beats concept sketch by Max Whitehead</p></div></div><div class=row><div class=col><img src=/assets/projects/beambeats_prototype_1.jpg><p>Our first prototype of the collimation optics. The projector\'s image is split vertically with mirrors, such that the left and right halves of the image control individual beams.</p></div><div class=col><img src=/assets/projects/beambeats_prototype_2.jpg><p>Each beam is collimated using a 6x12 theatrical Leko lens. For an even beam, it is also important to use short-throw projectors for their approximation of a point source.</p></div></div><div class=row><div class=col><img src=/assets/projects/beambeats_hardware_1.jpg><p>After taking careful measurements from our prototype, we constructed two enclosures to hold all of our optics. This allows us to create four interactive beams using just two projectors.</p></div><div class=col><img src=/assets/projects/beambeats_hardware_2.jpg></div></div><div class=row><div class=col><img src=/assets/projects/beambeats_adjust_1.jpg><p>To allow for calibration, many of the optical elements were built to be adjustable. Here, you can see that the beam splitters are allowed to be rotated and translated.</p></div><div class=col><img src=/assets/projects/beambeats_adjust_2.jpg><p>Using two screws as adjusters (a variation on standard optical mounts), the main mirrors are aimable by ±10 degrees in two axis. This allows us to perfectly align all four beams.</p></div></div></section><section><h3>Hand Detection</h3><div class=row><div class=col><p>Beam Beats uses two <a href=https://en.wikipedia.org/wiki/PlayStation_Eye>Play Station 3 Eye</a> cameras for its hand detection. Built specifically for computer vision, these cameras stream video at 60 frames per second, and provide programmatic controls for the on-board exposure and white-balance settings. The video from these cameras is processed with a computer vision system built with <a href="http://opencv.org/">OpenCV</a>. Using simple thresholding techniques, the application performs bright-object detection to find the user\'s hand(s) in each beams.</p><p>To calibrate the instrument, these cameras must be trained to distinguish between the various beams. This can be done by using your hand to "paint" a mask of the beam\'s location. This mask is used to determine the location of each beam in the camera\'s view, and to help ignore other light sources. By fitting a minimum area rectangle to each mask, the application can calculate the extremes of each beam. The major axis of this rectangle is then used to compute the height of a user\'s hand.</p><p>To lessen the influence of ambient room light and fog effects, the computer also performs background subtraction on the incoming video.</p></div><div class=col><img src=/assets/projects/beambeats_masks.png><p>Two of the masks used to distinguish between beams, annotated with their minimum area rectangles.</p></div></div></section><section><h3>Sound</h3><div class=row><div class=col><p>Beam Beats uses a <a href="http://www.rolandus.com/products/jv-1010/">Roland JV-1010 MIDI synthesizer</a>, along with a Line 6 Guitar amplifier. We found it helpful to use a genuine guitar amplifier, set on a light crunch, to prevent the guitar from sounding too synthetic. In an effort to help users harmonize, we enforced a pentatonic scale on each beam, and set each beam to a different octave. This lets two people control a "bass" guitar, and two others control a lead guitar.</p><p>While we succeeded in letting people experiment with the sound of an electric guitar, we found it very difficult to construct a device that always sounded musical. Quite often, we noticed large groups of players producing cacophony, while smaller, more coordinated groups were able to perform simple melodies. Going forward, Beam Beats may be expanded to control different instruments on each beam, rather than simply a bass and lead guitar. Startlingly, there may be such a thing as too many electric guitars.</p></div><div class=col><iframe src=https://player.vimeo.com/video/168103720 width=100% height=275 frameborder=0 webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div></div></section>'},{}],5:[function(e,t){t.exports='<section><h2>C-Graph</h2><div class=row><table><tr><td>Technologies</td><td>NodeJS, D3, Git</td></tr><tr><td>Run</td><td><a href="http://cgraph.herokuapp.com/">http://cgraph.herokuapp.com/</a></td></tr><tr><td>Source Code</td><td><a href=http://github.com/brendan-w/cgraph>http://github.com/brendan-w/cgraph</a></td></tr><tr><td>Team Members</td><td><a href="http://will-paul.com/">Will Paul</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table></div><div class=row><div class=col><p>C-Graph is a GitHub-integrated call graphing utility for C. After providing a URL for a GitHub repository, C-Graph will clone the repo, search it for C files, and construct a static call graph. The graph is interactive, and allows users to traverse the code as it would be executed, rather than as it is written.</p></div><div class=col><p>The graph itself is a force-directed graph written by <a href="http://will-paul.com/">Will Paul</a> using D3.js. It represents the code at both the file and function level. File nodes can be expanded into sets of smaller function nodes, with arrows depicting the calls from one function to the next. Selecting a function or file will also display its raw C code.</p></div></div></section><section><h3>Interface</h3><div class=row><img src=/assets/projects/cgraph.png></div></section><section><h3>Graph Generation</h3><div class=row><div class=col><p>Curiously, C-Graph uses a custom C parser to construct its graphs. Many pre-existing graphing utilities were rejected because they failed to deliver some piece of data or functionality. In particular, the ability to parse a project without its dependent libraries was a common failing point. So, instead of doing a full syntax parse (that requires numerous headers), this system only searches for function calls and definitions. Once located, they can be linked by name, location, and storage class to generate a call graph. The C language was chosen specifically for its ease and simplicity in linking.</p><p>The parser outputs the following JSON information:</p></div><div class=col><pre><code class=language-javascript>\n{\n    // Files\n    "groups": [\n        "src/buffer.c",\n        "src/fab.c",\n        //...\n    ],\n    \n    // Functions\n    "nodes": [\n        {\n            "name": "init_buffer",\n            "id": 0,\n            "group": 0, //file ID\n            "line": 39  //line number\n        },\n        {\n            "name": "append_buffer",\n            "id": 1,\n            "group": 0,\n            "line": 48\n        },\n        {\n            "name": "make_format",\n            "id": 7,\n            "group": 1,\n            "line": 48\n        },\n        //...\n    ],\n\n    // Function Calls\n    "links": [\n        {\n            "source": 4,\n            "target": 0,\n            "value": 1 //number of calls\n        },\n        {\n            "source": 4,\n            "target": 1,\n            "value": 2\n        },\n        {\n            "source": 9,\n            "target": 8,\n            "value": 62\n        },\n        //...\n    ]\n}\n            </code></pre></div></div></section>'},{}],6:[function(e,t){t.exports='<section><h2>Collector</h2><div class=row><table><tr><td>Technologies</td><td>C++, SDL 2.0, Python</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/collector>https://github.com/brendan-w/collector</a></td></tr><tr><td></td><td><a href=https://github.com/brendan-w/tag-tool>https://github.com/brendan-w/tag-tool</a></td></tr><tr><td>Documentation</td><td><a href=https://github.com/brendan-w/collector/blob/master/README.md>https://github.com/brendan-w/collector/blob/master/README.md</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table></div><div class=row><div class=col><p>Collector is an experimental tag-based file manager for Linux. It presents the user\'s files as a flat data structure, where they can be selected by tag name, or by manual inclusion and exclusion. These tags can be arbitrarily added or removed from files, and can even be queried with logical set operations.</p></div><div class=col><p>While many commercial operating systems already support some form of file tagging, Linux does not, and it is difficult to port existing data from one OS to another. Because of this, tags are stored directly in the file\'s name and path. This allows directory names to function as tags, which helps represent existing folder structures in Collector. When tags are added or removed, Collector will either splice text from the file name, or move the file to a different place in the directory tree. Not only does this help maintain an organized directory structure, but also prevents the need to synchronize a tag database with the file system.</p></div></div></section><section><h3>Interface</h3><div class=row><img src=/assets/projects/collector.png></div><div class=row><div class=col><p>Collector displays files as a continuous spectrum of square tiles. Files can be selected by simply typing tag selectors into the bar at the top of the window. This will illuminate the selected files in the spectrum, and will load thumbnail previews in the lower half of the window. To help navigate the tag-space, sample tag names are displayed underneath various regions of the spectrum, and a list of sub-tags for the current selection is also shown.</p></div><div class=col><p>Double-clicking on a file (either the tile, or the preview) will open that file in the user\'s default application. Out of the box, this is done using the <a href=https://wiki.archlinux.org/index.php/Xdg-open>xdg-open</a> utility. When files are opened, Collector will also fill a temporary directory with symlinks to the currently selected files. This makes it easy to work with your file selections in other programs, such as image preview applications.</p></div></div></section><section><h3>Tag Handling</h3><div class=row><div class=col><p>Tags are parsed from the file path by splitting them on several delimiters. Currently, these delimiters are <code>,_&amp;=%.-+ ()[]{}/\\</code>. For instance, the following file path would be parsed into these tags:</p><p><code>/sensors &amp; measurement/telescopes/james_web_primary_mirror.jpg</code></p><p><code>sensors</code>&nbsp;<code>measurement</code>&nbsp;<code>telescopes</code>&nbsp;<code>james</code>&nbsp;<code>web</code>&nbsp;<code>primary</code>&nbsp;<code>mirror</code></p><p>For safety, file extensions are always ignored, and will never be operated upon during the tagging process.</p><p>Since directory names can function as tags, the addition or removal of tags may move a file to a different directory. To prevent files from being moved too far, a <code>.tagdir</code> file can be placed at the root of your desired folder structure. This will serve as a boundary for file movements, and will later be used to store settings for that particular tag directory.</p></div><div class=col><p>Selections are made by writing simple tag selectors. Files can be matched with bare tags names, or with the <code>+</code> and <code>-</code> operators. For instance, the following selection:</p><p><code>space telescope -hubble</code></p><p>will select all of the files with the tags <code>space</code> and <code>telescope</code>, but will exclude any files with the tag <code>hubble</code>. Alternatively, one can use the <code>+</code> operator to include a new tag in the selection. For example:</p><p><code>space telescope -hubble +cats</code></p><p>this selection will include all of the same files as before, but will also include every file tagged with <code>cats</code>. In cases where a file is tagged with both <code>hubble</code> and <code>cats</code>, the later selector (<code>+cats</code>) will take precedence.</p></div></div></section><section><h3>CLI</h3><div class=row><div class=col><p>In an effort to follow the doctrine of UNIX, Collector has spawned a separate CLI application to handle the grunt-work of manipulating tags. This CLI, written in python, allows directory structures to be accessed as if they were sets of tagged files. Multiple tags can be added or removed from files with a single command. Files can also be queried with logical set operations, just like Collector.</p></div><div class=col><pre><code class=language-bash>\n# the directory structure BEFORE tagging\n$ tree -a\n.\n├── .tagdir\n├── a/\n└── some_dir/\n    └── file.txt\n\n# remove tag "dir"\n# add tag "a"\n$ tag -dir +a some_dir/file.txt\n\n# the directory structure AFTER tagging\n$ tree -a\n.\n├── .tagdir\n├── a/\n│   └── some_file.txt\n└── some_dir/\n			</code></pre></div></div></section>';

},{}],7:[function(e,t){t.exports='<section><h2>Execute JS</h2><div class=row><table><tr><td>Technologies</td><td>JavaScript, UglifyJS2</td></tr><tr><td>Run</td><td><a href="http://people.rit.edu/bcw7044/tools/exejs/">http://people.rit.edu/bcw7044/tools/exejs/</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/execute-js>https://github.com/brendan-w/execute-js</a></td></tr><tr><td>License</td><td>LGPL v3</td></tr></table></div><div class=row><div class=col><p>This tool visualizes JavaScript as it executes in a web browser. After supplying a script, the user can watch as the computer executes each line of code. As it runs, a heat map of the execution is built, highlighting frequently executed lines with red. This indicates where the browser is spending most of its time in a given script. To make experimentation easier, one-off commands can also be issued, allowing you to trigger specific functions in larger libraries.</p></div><div class=col><p>The tool also reports some basic statistics from the code that just executed:</p><p><code>Total lines executed</code> the number of logical lines executed by the computer. (ie. A single line of source running three times counts as three lines)</p><p><code>Total lines/percent used</code> the number of source lines covered during execution.</p><p><code>Calls per line</code> a histogram displaying the number of times each source line was executed. Spikes at the low end of the graph indicate the lines that only ran once, while spikes on the high end indicate repeated executaion of the same lines (looping/iteration).</p></div></div></section><section><h3>Interface</h3><div class=row><img src=/assets/projects/executejs.png></div></section><section><h3>Process</h3><div class=row><div class=col><p>The execution detection is done by injecting callbacks before (or in) every JavaScript statement. This is done with UglifyJS2, which creates a syntax tree from the users JavaScript. The tree is modified by adding new nodes that define the callbacks, and is recompiled back into raw JavaScript. Here is an example input script, along with its post-processed counterpart.</p></div></div><div class=row><div class=col><pre><code class=language-javascript>\nfor(var i = 0; i &lt; 70; i++)\n{\n	console.log("i is: " + i);\n\n	if(i % 2 === 0)\n		console.log("multiple of 2");\n	else if(i % 5 === 0)\n		console.log("multiple of 5");\n	else if(i % 7 === 0)\n		console.log("multiple of 7");\n	else\n		console.log("else");\n}\n			</code></pre></div><div class=col><pre><code class=language-javascript>\nfor (var i = 0; __exeJS__.l(1, i &lt; 70); i++)\n{\n	__exeJS__.l(3);\n	console.log("i is: " + i);\n\n	if (__exeJS__.l(5, i % 2 === 0))\n	{\n		__exeJS__.l(6);\n		console.log("multiple of 2");\n	}\n	else if (__exeJS__.l(7, i % 5 === 0))\n	{\n		__exeJS__.l(8);\n		console.log("multiple of 5");\n	}\n	else if (__exeJS__.l(9, i % 7 === 0))\n	{\n		__exeJS__.l(10);\n		console.log("multiple of 7");\n	}\n	else\n	{\n		__exeJS__.l(12);\n		console.log("else");\n	}\n}\n			</code></pre></div></div></section>'},{}],8:[function(e,t){t.exports='<section><h2>Universal Remote</h2><div class=row><table><tr><td>Technologies</td><td>Arduino, C++</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/arduino_ir>https://github.com/brendan-w/arduino_ir</a></td></tr></table></div><div class=row><div class=col><p>This IR remote control was made to operate any function of any device. Using an Arduino Nano, tables of IR codes can be programmed into the flash memory. When a button is pressed, the remote will iterate through IR codes from various manufacturers. While the code tables are by no means complete, several of the market-leading TV manufacturers are already compiled into the software.</p></div><div class=col><p>Internally, IR codes are stored in a format similar to <a href=http://www.remotecentral.com/features/irdisp2.htm>Pronto Hex</a>. However, to conserve memory, they are stored using a dictionary and byte-length based compression, and are decompressed upon retrieval. This technique was inspired by the <a href="https://github.com/adafruit/Flora-TV-B-Gone/">TV-B-Gone</a>, a similar project that sends OFF commands. As time goes on, I intend to expand the command library to make it control a wider array of devices.</p></div></div></section><section><h3>Hardware</h3><div class=row><img src=/assets/projects/ir_closed.jpg><div class=col><p>The outer casing is made from lightly polished 3/4" copper pipe. This not only provides a solid frame for the internal components, but also acts as a grounding bus. There are two function buttons, one bank-select button, and a ten segment LED strip.</p></div><div class=col><p>The topmost (brown) button is for bank selection. This cycles through various sets of IR functions (power, volume, channel, etc...), which are displayed on the LED strip. Each bank can have two functions that are activated by the corresponding white button (such as power ON and power OFF).</p></div></div><div class=row><img src=/assets/projects/ir_open.jpg><div class=col><p>The top portion of the remote can be removed from the handle, revealing the electronics. Batteries are mounted within the handle, as well as the power switch at the rear of the remote.</p></div></div><div class=row><img src=/assets/projects/ir_glow.jpg><div class=col><p>A closeup of the controls while powered. The LED strip shows that the remote is set for bank one (currently mapped to power control), which means that the two white buttons will send power OFF and power ON commands, respectively.</p></div></div></section>'},{}],9:[function(e,t){t.exports='<section><h2>Laser Projection</h2><div class=row><table><tr><td>Technologies</td><td>C++, Qt, ZeroMQ, SDL 2.0</td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/lzr>https://github.com/brendan-w/lzr</a></td></tr><tr><td>License</td><td>LGPL v3</td></tr></table></div><div class=row><div class=col><p>One of my many hobbies is making laser light shows. To facilitate this, I have begun crafting my own software for drawing and transmitting lasers graphics. This project, called LZR, is currently a collection of backend libraries and binaries which can form the bones of laser show GUIs, or creative applications. It features basic point manipulation functions, an ILDA file parser (laser graphics file format), and a ZeroMQ daemon for handling inter-process communication.</p></div><div class=col><p>In order to transmit graphics to the laser projector, a little bit of hardware is needed. This hardware typically comes in the form of a digital to analog adapter (DAC). Currently, this project is setup to communicate with the <a href="http://www.ether-dream.com/">EtherDream Laser DAC</a> developed by Jacob Potter.</p></div></div><div class=row><img src=/assets/projects/laser1.jpg></div><div class=row><div class=col><p>The <code>liblzr</code> library, written in C++, currently provides the following utilities:</p><ul><li>Point &amp; frame structures</li><li>Fundamental frame effects (rotation, scale, mirroring, etc...)</li><li>Frame interpolator</li><li>Frame optimizer, for recalculating the vector graphics</li><li>ILDA file reader &amp; writer</li><li>ZeroMQ transport functions</li></ul></div><div class=col><p>The library is also joined by a hardware daemon called <code>lzrd</code>. This daemon/driver accepts frames via ZeroMQ and contains all of the DAC-specific code needed to send frames to the hardware. It is meant to provide a common interface to programs using liblzr.</p><p>Since setting up the hardware can be cumbersome, there is also a preview application called <code>lzrv</code>. By listening to the ZeroMQ traffic heading to <code>lzrd</code>, this application can give you a real-time view of your laser projector. This is great for working offline, and debugging your system. It is written with SDL 2, and has hotkeys for viewing blanking jumps, as well as individual points.</p></div></div><div class=row><img src=/assets/projects/lzr.png></div><div class=row><div class=col><p>My ultimate goal with this project is to craft my own interface for composing laser light shows. To that end, I have also begun development of a GUI interface. Written in Qt, the application above can already create and manipulate laser frames. It provides basic tools for working with vector laser graphics, such as selection, drawing, point deletion, etc. It takes a path-centric approach, meant to abstract the logistics of laser blanking.</p></div><div class=col><p>This frame editor is only a small piece of the intended interface. Things left on the docket include a variety of timeline editing tools, as well as an effects stack for generating procedural graphics.</p></div></div></section><section><h3>Gallery</h3><div class=row><div class=col><img src=/assets/projects/laser3.jpg></div><div class=col><img src=/assets/projects/laser4.jpg></div></div><div class=row><div class=col><img src=/assets/projects/laser5.jpg></div><div class=col><img src=/assets/projects/laser6.jpg></div></div></section><section><h3>Older Work</h3><div class=row><div class=col><p>My interest in lasers actually started back in middle school. In order to control the projector, I wrote custom software in visual basic (I was a young programmer). This provided an interface in which to draw vector laser. Tools such as point manipulation, interpolation, and effects were all built in to the software. Once drawn, the graphics were sent to the projector via a parallel port.</p></div><div class=col><p>This program also featured an effects stack. This lets the user sequentially apply modifiers to the drawn image. Effects such as translation, scale, and duplication (both linear and radial) can be applied to produce various effects. Some of these effects even provide rudimentary animation capabilities. In time, I hope to recreate the better parts of this GUI with modern software.</p></div></div><div class=row><div class=col><img src=/assets/projects/vb_laser_editor.png></div><div class=col><img src=/assets/projects/laser.png><p>On top of the software, I also enjoy building the projectors themselves. The projector shown above was built by me and my brother <a href=http://www.virtualmatter.org/lasers>Kevin</a>.</p></div></div></section>'},{}],10:[function(e,t){t.exports='<section><h2>Lumber Segmenter</h2><div class=row><table><tr><td>Technologies</td><td>JavaScript, jQuery</td></tr><tr><td>Run</td><td><a href="/tools/lumber/" rel=external>brendan-w.com/tools/lumber/</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/lumber-segmenter>https://github.com/brendan-w/lumber-segmenter</a></td></tr><tr><td>License</td><td>MIT</td></tr></table></div><div class=row><div class=col><p>This is a woodworking tool that generates cut patterns with minimum waste. After accepting length and quantity data from the user, a cut pattern is generated and displayed. There are also options for setting the kerf (width) of the saw being used, as well as a selection of layout algorithms. The finished layouts are color-coded for clarity, and are readily printable.</p></div><div class=col><p>This tool will also handle unlimited quantities of wood. If you are making a shopping list for a project, this tool is useful for computing the minimum number of boards needed.</p></div></div></section><section><h3>Interface</h3><div class=row><img src=/assets/projects/lumber.png></div></section><section><h3>Algorithms</h3><div class=row><div class=col><p>The largest challenge, by far, was crafting the algorithms that solve for the layout. There are currently two solvers available. One solver recursively searches for the layout with the least loss, while the other uses a less brute force technique to find a sub-optimal layout. The recursive solver is guaranteed to return an optimal layout, however, it is not always practical due to its slow speeds with large inputs. When this happens, the sub-optimal solver may be preferable.</p><p>Internally, the optimal solver uses double recursion to permute through the various combinations of cut sizes and source material sizes. To accelerate the process, the recursive functions do not operate on individual board objects, but loop through the size choices provided by the user. This prevents the computer from trying the same board size more than once at any given step in the process.</p></div><div class=col><p>The sub-optimal solver is essentially a narrower version of the full solver, because it only performing single recursion. Rather than testing for minimum loss on whole, completed layouts, this solver only operates on one board at a time. It loops through each available board size, and uses recursion to find the best arrangement of cuts on that board. The computer then selects the board size (and cut pattern) that generated the least loss, and then moves on. This process is repeated until there are no more cuts left to make. A useful property of this solver is that it will always return optimal layouts when all source materials are marked as unlimited.</p><p>To handle unlimited quantities, the computer will simply add as many source boards as there are cuts. This ensures that there is at least one source board for every cut. If a cut size is larger than any of the users sources, the solver will fail, and an error message will be displayed.</p></div></div><div class=row><div class=col><img src=/assets/projects/lumber_before.png></div><div class=col><img src=/assets/projects/lumber_after.jpg></div></div></section>'},{}],11:[function(e,t){t.exports='<section><h2>Python-OBD</h2><div class=row><table><tr><td>Technologies</td><td>Python, pyserial</td><td></td></tr><tr><td>Download</td><td><a href=https://pypi.python.org/pypi/obd>https://pypi.python.org/pypi/obd</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/python-OBD>https://github.com/brendan-w/python-OBD</a></td></tr><tr><td>Documentation</td><td><a href="http://python-obd.readthedocs.io/en/latest/">http://python-obd.readthedocs.io/en/latest</a></td></tr><tr><td>License</td><td>GPL v2</td></tr></table></div><div class=row><div class=col><p>This python module serves as a back-end for projects using sensor data from a car\'s <a href=http://en.wikipedia.org/wiki/On-board_diagnostics>OBD-II port</a>. Using industry standard OBD-II adapters, it seamlessly handles decoding of data from the car. The module comes with builtin tables for accessing standard sensors, and returns unit-aware values to the programmer. Built with the intention of decoupling serial and UI code, it also comes with utilities for asynchronous IO.</p></div><div class=col><p>This project actually started as a fork of <a href=https://github.com/peterh/pyobd>pyobd</a> for a class project Free and Open Source Software. Since then, the code has been completely overhauled. The library now makes better use of the Python stdlib, supports more sensors, and has been thoroughly documented. It is currently released as a module on <a href=https://pypi.python.org/pypi/obd>PyPi</a>, and can be installed with <code>pip install obd</code>.</p></div></div></section><section><h3>Code Examples</h3><div class=row><div class=col><pre><code class=language-python>\nimport obd\n\nconnection = obd.OBD() # auto-connects to USB or RF port\n\ncmd = obd.commands.RPM # select an OBD command (sensor)\n\nresponse = connection.query(cmd) # send the command\n\nprint(response) # "2410 RPM"\n            </code></pre><p>This is a simple script that prints the current RPM of the engine. Sensors (commands) can be accessed by name, or Parameter ID. The returned <code>Response</code> object contains all of the decoded information from the request, such as the value and unit for the sensor. This module is fully unit-aware, thanks to <a href="http://pint.readthedocs.io/en/latest/">Pint</a>.</p></div><div class=col><pre><code class=language-python>\nimport obd\nimport time\n\nconnection = obd.Async() # create an asynchronous connection\n\n# will continuously print new RPM values\ndef new_value(response):\n	print(response)\n\n# keep track of the car\'s RPM\nconnection.watch(obd.commands.RPM, callback=new_value)\n\nconnection.start()\ntime.sleep(5) # do other work in the main thread\nconnection.stop()\n            </code></pre><p>Python-OBD also has facilities for asynchronous usage. Particularly useful within UI event loops, <code>Async</code> connections are executed in a separate thread, and provide event callbacks. The traditional <code>query()</code> function also becomes non-blocking during asynchronous connections.</p></div></div></section><section><h3>Sensors</h3><div class=row><div class=col><p>Python-OBD supports a wide variety of sensors. However, because each car has a different payload of those sensors, not all of them may be available. To account for this, the library will automatically request a sensor list from the vehicle, and mark the corresponding commands as "supported". A list of support commands is stored on the connection object.</p><p>Here are a handful of the sensors that python-OBD supports. For a full list of sensors, see the <a href="http://python-obd.readthedocs.io/en/latest/Command%20Tables/">documentation</a>:</p><ul><li>Calculated Engine Load</li><li>Engine Coolant Temperature</li><li>Fuel Pressure</li><li>Intake Manifold Pressure</li><li>Engine RPM</li><li>Vehicle Speed</li><li>Timing Advance</li><li>Intake Air Temp</li><li>Air Flow Rate (MAF)</li><li>Throttle Position</li><li>Engine Run Time</li><li>Fuel Level Input</li><li>Barometric Pressure</li><li>Time since trouble codes cleared</li><li>Hybrid battery pack remaining life</li><li>Engine fuel rate</li></ul></div><div class=col><p>Non-sensor data, such as Diagnostic Trouble Codes (DTCs) can also be retrieved. For instance, <code>connection.query(obd.commands.GET_DTC).value</code> will return a list of every trouble code in the vehicle. Since the trouble codes themselves aren\'t very meaningful, this library also has a built-in dictionary of code descriptions, which get resolved automatically.</p><p>If there\'s ever a sensor or command that python-OBD doesn\'t support, it is possible send custom commands to the car. For instance, here is the implementation for the RPM command:</p><pre><code class=language-python>\nfrom obd import OBDCommand, Unit\nfrom obd.protocols import ECU\nfrom obd.utils import bytes_to_int\n\ndef rpm(messages):\n    """ decoder for RPM messages """\n    d = messages[0].data\n    v = bytes_to_int(d) / 4.0  # helper function for converting byte arrays to ints\n    return v * Unit.RPM # construct a Pint Quantity\n\ncmd = OBDCommand("RPM", \\          # name\n                 "Engine RPM", \\   # description\n                 b"010C", \\        # command\n                 2, \\              # number of return bytes to expect\n                 rpm, \\            # decoding function\n                 ECU.ENGINE, \\     # (optional) ECU filter\n                 True)             # (optional) allow a "01" to be added for speed            </code></pre></div></div></section><section><h3>Use Case</h3><div class=row><div class=col><p>This library was actually prompted by another project of mine called PiHUD. It is a simple heads-up display that runs on a Raspberry Pi. Using Python-OBD, it can stream live engine data from the car, and display it as gauges on a small screen. The UI was written with PyQt, and allows users to design and customize their own HUD. Widgets representing the various sensors can be added, deleted, positioned, and resized to the drivers liking.</p><p>Currently, PiHUD has widgets for displaying data as gauges, bar graphs, and text/numeral readouts. However, custom widgets can easily be made using plugins that extend the base widget class. This flexibility allows users to further customize their displays.</p><p>This project is also open source, and can be found on my GitHub:<br><a href=https://github.com/brendan-w/piHud>https://github.com/brendan-w/piHud</a></p></div><div class=col><img src=/assets/projects/pihud_hardware.jpg></div></div><div class=row><img src=/assets/projects/pihud.png></div></section>'},{}],12:[function(e,t){t.exports='<section><h2>Nuclear Hardware RNG</h2><div class=row><table><tr><td>Technologies</td><td>C, Linux, Raspberry Pi, <a href="http://mightyohm.com/blog/products/geiger-counter/">MightyOhm Geiger Counter</a></td></tr><tr><td>Source Code</td><td><a href=https://github.com/brendan-w/kRad>https://github.com/brendan-w/kRad</a></td></tr><tr><td>License</td><td>GPLv3</td></tr></table></div><div class=row><div class=col><p>At its core, this project is a random number generator that uses a custom Linux kernel module to gather entropy from radiation. Formally, it was done for a class on Open Source Culture. The topic at hand was the concept of a black box; A device whose inputs and outputs are known, but its internals are not. For a term project, I decided to take this concept literally.</p><p>The black box I constructed is advertised as a closed source symmetric-key encryption device that produces "unbreakable" ciphertext. Users may submit text to be encrypted or decrypted, but the details of the encryption remain a mystery. With the intention of raising suspicion over closed source cryptography, I decided to make the internals of the box quite duplicitous.</p></div><div class=col><p>The "encryption" that the device performs is nothing more than a lookup table joining the user\'s plaintext with randomly generated ciphertext. While devious, I figured I could take this a step further. So, to generate the random ciphertext, I built a hardware random number generator using readings from a Geiger counter.</p><p>The RNG works by placing a Geiger counter next to a radioactive source, causing it to produce a flurry of clicks. Since each click is the result of chaotic nuclear decay, the interval between one click and the next is essentially random.</p></div></div></section><section><h3>Hardware</h3><div class=row><div class=col><img src="assets/projects/rng_closed.jpg"><p>The box itself is actually built from a black toolbox. Its surface has been made largely featureless, except for a lock and a single Ethernet port. The device is self powered, and does not require any other connections to function.</p></div><div class=col><img src="assets/projects/rng_open.jpg"><p>Opening the box reveals a battery powered Raspberry Pi, a Geiger counter, and a small radioactive source.</p></div></div><div class=row><div class=col><img src="assets/projects/rng_pi.jpg"><p>The Raspberry Pi sits on an adjustable platform, exposing only it\'s Ethernet port. The connections are for <code>GND</code>, <code>5V</code>, and the Geiger counter\'s <code>Pulse</code> pin.</p></div><div class=col><img src="assets/projects/rng_geiger.jpg"><p>The Geiger counter is suspended directly above an aluminum tray containing the radioactive source. The 1/4" hole on the top of the tray is the emission window, which exposes the counter to continuous beta radiation.</p></div></div></section><section><h3>Process</h3><div class=row><div class=col><p>To make this work, I first needed to acquire a radioactive check source. Luckily, the internet is a wonderful place, and there are many license exempt options to choose from. Ultimately, I purchased a small epoxy-encased disk meant for the educational market. My isotope-of-choice was Strontium-90, a beta emitter, with a half-life of ~28 years.</p><p>For the detector, I purchased the <a href="http://mightyohm.com/blog/products/geiger-counter/">MightyOhm Geiger Counter</a> as a kit. It\'s open source, exceptionally easy to assemble, and even has serial logging capabilities. Overall, a great product, and perfect for experiments such as this.</p><p>To turn the Geiger counter\'s clicks into random numbers, I implemented a small Linux kernel module that feeds entropy to <code>/dev/random</code> via the <a href="https://git.kernel.org/cgit/linux/kernel/git/torvalds/linux.git/tree/include/linux/hw_random.h?id=refs/tags/v4.4">hardware RNG API</a>. The module uses the Linux kernel\'s builtin <code>GPIO</code> facilities to watch for short (100μs) pulses from the counter. By registering a rising interrupt, it can maintain a buffer of timestamps from each pulse. Each timestamp provides nanosecond resolution for the timing of a pulse. When the RNG API requests data, the raw timestamps are sent, and are stirred into the entropy pool by the kernel.</p><p>Being unfamiliar with kernel-space programming, this project actually served as a decent introduction. As time goes on, I\'d like to start running tests on the entropy quality and throughput of the system as a whole.</p></div><div class=col><img src="assets/projects/rng_strontium.jpg"></div></div></section><section><h3>Interface</h3><div class=row><div class=col><p>To make use of this obviously fantastic encryption service, one need only SSH into the box. Once there, a python script called <a href=https://gist.github.com/brendan-w/49088a9735ade124fa0f>fcrypt.py</a> will present you with a REPL to perform basic cryptographic functions. There are three commands:</p><ul><li><code>setkey</code> - The password with which you\'d like to encrypt/decrypt your data.</li><li><code>e</code> - encrypt some plaintext</li><li><code>d</code> - decrypt some ciphertext</li></ul><p>Even though the "encryption" is simply returning random tokens, fcrypt.py will be consistent with its output. Encrypting the same plaintext multiple times will always produce the same ciphertext. This also works in reverse, where decrypting nonsense ciphertext will always produce consistent, gibberish plaintext. Here is an example interaction with the black box:</p></div><div class=col><pre><code class=language-bash>\n>>> setkey notevendisablingecho\nNew key defined\n\n# simple encryption/decryption\n>>> e Hello World\nyFHJt8DUTcS\n\n>>> d yFHJt8DUTcS\nHello World\n\n# will consistently produce the same ciphertext,\n# just like actual symmetric-key crypto\n>>> e Hello World\nyFHJt8DUTcS\n\n# new keys will cause the same plaintext to\n# produce different ciphertext\n>>> setkey anotherkey        \nNew key defined\n\n>>> e Hello World\nbiEJM/ftrS+\n\n>>> d biEJM/ftrS+\nHello World\n\n# will consistently produce garbage\n>>> d plaintext that hasnt been encrypted yet\n8HqIX8mn20c77KKiyBNamSwg5h5Rpy+9Kn5MU+v\n\n>>> d plaintext that hasnt been encrypted yet\n8HqIX8mn20c77KKiyBNamSwg5h5Rpy+9Kn5MU+v\n            </code></pre></div></div></section>'},{}],13:[function(e,t){function a(e,t){g.style.transition=t?"":"none",m.className=e?"":"closed"}function i(e){v.innerHTML=e,Prism.highlightAll()}function o(){b=(window.innerHeight-y)/2,b=c.snap_to_next_grid(b,w)+"px","home"===k&&(p.style.marginTop=b)}function s(){d=document.body,h=c.$("#bg"),p=c.$("#content"),u=c.$("header"),m=c.$("#tower"),g=c.$("nav#projects"),f=m.querySelector(".opener"),v=c.$("article"),f.onclick=function(e){e.preventDefault(),a(!g.clientHeight,!0)},v.onclick=function(e){"IMG"===e.target.nodeName&&(window.location=e.target.hasAttribute("full-src")?e.target.getAttribute("full-src"):e.target.src)},window.onresize=o,o()}function n(e){a(!1,!1),i(e),d.className="mode-project"}function r(){p.style.marginTop=b,a(!0,!1),d.className="mode-home"}function l(e){a(!1,!0),i(e),v.style.opacity=1}{var c=e("./utils.js");e("prismjs")}e("prismjs/components/prism-bash.min.js"),e("prismjs/components/prism-python.min.js"),e("prismjs/components/prism-javascript.min.js");var d,h,p,u,m,g,f,v,b,w=50,y=350,k="";t.exports=function(e,t){function a(){console.info("unprogrammed transition from "+k+" to "+e)}switch(""===k&&s(),t=t||"",e){case"home":if(""===k)r();else{if("project"!==k)return a();r()}break;case"project":if(""===k)n(t);else if("home"===k)n(t);else{if("project"!==k)return a();l(t)}break;default:return a()}k=e,o()}},{"./utils.js":15,prismjs:24,"prismjs/components/prism-bash.min.js":21,"prismj
